<div class="container demo">
{{askLogin()}}
  <form class="form">
    <h2 class="form_title">Iniciar sesión</h2>
    <div class="form__group user_">

      <input [(ngModel)]="user.email" type="text" name="email" id="user"
      class="form__input" placeholder=" ">
      <label for="name" class="form__label">Correo o usuario:</label>
    </div>
    <div class="form__group pass_">
      <input [(ngModel)]="user.pass" type="password" name="pass" id="pass"
      class="form__input" placeholder=" ">
      <label for="pass" class="form__label">Contraseña:</label>
    </div>
    <p class="form_validation">{{validation}}</p>
    <a routerLink="#" class="message_login">¿Haz olvidado la contraseña?</a>
    <button (click)="login()"class="btn_sign">Iniciar sesión</button>
    <hr><hr>
    <button routerLink="/register" class="btn_register">Crear cuenta</button>
  </form>
</div>
